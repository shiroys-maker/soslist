<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Uploader & Viewer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 最初はメインアプリを非表示にする */
        #main-app-container { display: none; }
    </style>
</head>
<body>

    <div id="login-container">
        <h1>Login</h1>
        <input type="email" id="loginEmail" placeholder="Email" value="sos@niraissc.jp">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="loginButton">ログイン</button>
        <p id="loginError" style="color: red;"></p>
    </div>

    <div id="main-app-container">
        <div id="auth-status">
            <p>ログイン中: <span id="userEmail"></span></p>
            <button id="logoutButton">ログアウト</button>
        </div>
        
        <h1>Appointment Uploader & Viewer</h1>

        <div class="upload-section">
            <h2>PDFをアップロード</h2>
            <input type="file" id="pdfUploader" accept="application/pdf" multiple>
            <button id="uploadButton">アップロード</button>
            <p id="uploadStatus"></p>
        </div>

        <div class="data-section">
            <h2>予約一覧</h2>
            <table id="appointmentsTable">
                <thead>
                    <tr>
                        <th>予約日時</th>
                        <th>氏名</th>
                        <th>契約番号</th>
                        <th>電話番号</th>
                        <th>検査内容</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script> <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
