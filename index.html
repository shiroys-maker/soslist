<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Uploader & Viewer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 最初はメインアプリを非表示にする */
        #main-app-container { display: none; }
    </style>
</head>
<body>

    <div id="login-container">
        <h1>Login</h1>
        <input type="email" id="loginEmail" placeholder="Email" value="sos@niraissc.jp">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="loginButton">ログイン</button>
        <p id="loginError" style="color: red;"></p>
    </div>

    <div id="main-app-container">
        <div id="auth-status">
            <p>ログイン中: <span id="userEmail"></span></p>
            <button id="logoutButton">ログアウト</button>
        </div>
        
        <h1>Appointment Uploader & Viewer</h1>

        <div class="upload-section">
            <h2>PDFをアップロード</h2>
            <input type="file" id="pdfUploader" accept="application/pdf" multiple>
            <button id="uploadButton">アップロード</button>
            <p id="uploadStatus"></p>
        </div>
        <div class="filter-section">
            <label for="dateFilter">表示する予約の開始日：</label>
            <input type="date" id="dateFilter">
        </div>
        <div class="data-section">
            <h2>予約一覧</h2>
            <table id="appointmentsTable">
                <thead>
                    <tr>
                        <th>予約日時</th>
                        <th>氏名</th>
                        <th>契約番号</th>
                        <th>電話番号</th>
                        <th>検査内容</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script> <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    
    <script src="script.js"></script>

<!-- 1. モーダル（日時選択用） -->
<div id="editModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
  <div style="background:#fff; padding:20px; border-radius:8px; text-align:center;">
    <h3>予約日時の変更</h3>
    <label for="dateSelect">日付：</label>
    <input type="date" id="dateSelect"><br><br>
    <label for="timeSelect">時間：</label>
    <select id="timeSelect">
      <option value="09:00">09:00</option>
      <option value="10:00">10:00</option>
      <option value="11:00">11:00</option>
      <option value="13:30">13:30</option>
      <option value="14:30">14:30</option>
      <option value="15:30">15:30</option>
    </select><br><br>
    <button id="confirmEdit">更新</button>
    <button id="cancelEdit">キャンセル</button>
  </div>
</div>

<script>
let editingDocId = null;

function handleEdit(docId) {
  const docRef = db.collection('appointments').doc(docId);
  docRef.get().then(doc => {
    if (!doc.exists) return;
    const data = doc.data();
    const timestamp = data.appointmentDateTime?.toDate();
    if (timestamp) {
      const jstDate = new Date(timestamp.getTime() - 9 * 60 * 60 * 1000);
      document.getElementById('dateSelect').value = jstDate.toISOString().split('T')[0];
      document.getElementById('timeSelect').value = jstDate.toTimeString().slice(0, 5);
    }
    editingDocId = docId;
    document.getElementById('editModal').style.display = 'flex';
  });
}

document.getElementById('confirmEdit').addEventListener('click', () => {
  const date = document.getElementById('dateSelect').value;
  const time = document.getElementById('timeSelect').value;
  if (!date || !time || !editingDocId) return;
  const jstDateTimeStr = `${date}T${time}`;
  const assumedUtcDate = new Date(new Date(jstDateTimeStr).getTime() + 9 * 60 * 60 * 1000);
  const dataToUpdate = {
    appointmentDateTime: firebase.firestore.Timestamp.fromDate(assumedUtcDate),
    appointmentDate: `${jstDateTimeStr}:00`
  };
  db.collection('appointments').doc(editingDocId).update(dataToUpdate)
    .then(() => {
      console.log('更新成功');
      document.getElementById('editModal').style.display = 'none';
    })
    .catch(error => {
      console.error('更新エラー:', error);
      alert('更新に失敗しました。');
    });
});

document.getElementById('cancelEdit').addEventListener('click', () => {
  document.getElementById('editModal').style.display = 'none';
});
</script>

</body>
</html>
